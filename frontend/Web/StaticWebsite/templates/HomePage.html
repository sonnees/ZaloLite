<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalo Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link id="favico" rel="icon" type="image/png" href="/static/assets/favicon-zalo.png">

    <link rel="stylesheet" href="/static/css/homepage.css">
</head>

<body style="--nav-width: 408px;">
    <div class="flx flx-col default" id="app-page">
        <div id="container" class="flx WEB">
            <nav id="sidebarNav" class="flx h100  show-chat">
                <div id="main-tab" class="nav__tabs flx flx-col flx-sp-btw WEB" style="z-index: 11;">
                    <div>
                        <div class="nav__tabs__zalo web" title="Tran Huy">
                            <div class="rel zavatar-container clickable" idelement="avatar">
                                <div
                                    class="zavatar zavatar-l zavatar-single flx flx-al-c flx-center rel clickable disableDrag">
                                    <img src="https://s120-ava-talk.zadn.vn/2/5/a/5/6/120/5ded83a5856f6d2af9fce6eac4b8d6d2.jpg"
                                        class="a-child"></div>
                            </div>
                        </div>
                        <div class="nav__tabs__top">
                            <div class="clickable leftbar-tab flx flx-col flx-al-c flx-center rel selected"
                                data-id="div_Main_TabMsg" data-translate-title="STR_TAB_MESSAGE" title="Tin nhắn"><i
                                    class="fa fa-Message_28_Filled internal-icon"></i>
                                <div class="lb-tab-title truncate" data-translate-inner="STR_TAB_MESSAGE">Tin nhắn</div>
                            </div>
                            <div class="clickable leftbar-tab flx flx-col flx-al-c flx-center rel"
                                data-translate-title="STR_TAB_CONTACT" title="Danh bạ"><i
                                    class="fa fa-Contact_28_Line internal-icon"></i>
                                <div class="lb-tab-title truncate" data-translate-inner="STR_TAB_CONTACT">Danh bạ</div>
                            </div>
                            <div class="clickable leftbar-tab flx flx-col flx-al-c flx-center rel"
                                data-translate-title="STR_TODO" title="To-Do"><i
                                    class="fa fa-Todo_28_Line internal-icon"></i>
                                <div class="lb-tab-title truncate" data-translate-inner="STR_TODO">To-Do</div>
                            </div>
                        </div>
                    </div>
                    <div class="nav__tabs__bottom">
                        <div class="clickable leftbar-tab flx flx-col flx-al-c flx-center rel"
                            data-translate-title="KEY_NAME_SEND2ME" title="Cloud của tôi"><i
                                class="fa fa-Cloud_28_Line internal-icon"></i>
                            <div class="lb-tab-title truncate" data-translate-inner="KEY_NAME_SEND2ME">Cloud của tôi
                            </div>
                        </div>
                        <div class="clickable leftbar-tab flx flx-col flx-al-c flx-center rel"
                            data-id="div_Main_TabTool" data-translate-title="STR_TOOLS" title="Công cụ"><i
                                class="fa fa-Biztool_28_Line internal-icon"></i>
                            <div class="lb-tab-title truncate" data-translate-inner="STR_TOOLS">Công cụ</div>
                        </div>
                        <div class="clickable leftbar-tab flx flx-col flx-al-c flx-center rel"
                            data-id="div_Main_TabSetting" data-translate-title="STR_MENU_SETTING" title="Cài đặt"><i
                                class="fa fa-Setting_28_Line internal-icon"></i>
                            <div class="lb-tab-title truncate" data-translate-inner="STR_MENU_SETTING">Cài đặt</div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
